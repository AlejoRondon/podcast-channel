<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast channel</title>
    <!-- Importing fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <!-- Importing font awesome icons -->
    <script src="https://kit.fontawesome.com/7bb3a6aa2e.js" crossorigin="anonymous"></script>
    <!-- Importing custom css files -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/temp-styles.css" />
  </head>
  <body>
    <nav class="side-section-margins">
      <a href="./">
        <img src="images/logo36x36.svg" width="30px"/>
      </a>
      <div>
        <input id="menu-checkbox" type="checkbox"/>
        <label for="menu-checkbox" class="label-menu-checkbox">
          <div class="menu-icon-container">
            <div class="linea linea-top"></div>
            <div class="linea linea-med"></div>
            <div class="linea linea-low"></div>
          </div>
        </label>

        <div class="menu-desplazable">
          <ul>
            <li><a href="#episodes">EPISODES</a></li>
            <li><a href="#episodes">ABOUT US</a></li>
            <li><a href="#episodes">INTERVIEWS</a></li>
            <li><a href="#episodes">TOPICS</a></li>
          </ul>
          </label>  
        </div>
    </nav>
    <header class="side-section-margins">
      <h3>I'm the header section</h3>
      <!-- <p>Hello world pale blue dot</p> -->
    </header>
    <section id="episodes" class="episodes side-section-margins">
      <h3>I'm the episodes section</h3>
    </section>
    <section id="history" class="history side-section-margins">
      <h3>I'm the history section</h3>
    </section>
    <section id="stellar-guests" class="stellar-guests">
      <h3>I'm the stellar-guests section</h3>
    </section>
    <section id="our-topics" class="our-topics side-section-margins">
      <h3>I'm the our-topics section</h3>
    </section>
    <section id="last-novelties" class="last-novelties side-section-margins">
      <h3>I'm the last-novelties section</h3>
    </section>
    <footer title="I'm the footer section">
      <p>© 2019— Hello blue pale dot</p>
      <div class="icons">
        <i class="fa fa-spotify"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-facebook-official"></i>
        <i class="fa fa-telegram"></i>
      </div>
    </footer>
    <script>
      //DISABLE CHECKBOX ON LINK CLICKS - THIS SCRIPT IS ONLY FOR DEBUG PORPUSES
      // Get a reference to every href
      var myhrefs = myhref = Array.from(document.querySelectorAll("li a"));
      // Get a reference to "checkbox".
      var myfield = document.getElementById("menu-checkbox");
      // Attach an event listener to every href, which gets notifier when "href" is clicked.
      myhrefs.forEach((href)=>{
        href.addEventListener("click", function() {
          myfield.checked = false;
      });
      })
  </script>
  </body>
</html>
